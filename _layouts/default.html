<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Lukáš Pospíšil">
  <meta name="keywords" content="QA Engineer, Web App Testing, Playwright, Test Automation, Prague">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/profile.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="twitter:title" content="{{ site.title }}">
  <meta property="twitter:description" content="{{ site.description }}">
  <meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/profile.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
  
  {% seo %}
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  {{ content }}
  
  <!-- Toast notification for copy feedback -->
  <div id="toast" class="toast" role="alert" aria-live="polite"></div>
  
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
